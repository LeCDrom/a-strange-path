<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Strange Path</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/208b9051bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="load"></div>
    <header id="fixed-header">
        <a href="../index.html" id="small-title" class="title">A Strange Path</a>
        <nav id="fixed-header-nav">
            <a href="../index.html"><button class="header-buttons">Home</button></a>
            <a href="../guide/"><button class="header-buttons">How to play</button></a>
            <a href="../about/"><button class="header-buttons">About</button></a>
            <a href="https://github.com/LeCDrom/"><button class="header-buttons">My GitHub</button></a>
            <button class="header-buttons" id="theme-toggle"><i class="fa-solid fa-sun"></i></button>
        </nav>
    </header>

    <main>
        <section class="game" id="main-section">
            <h4 id="choice-description"></h4>
            <div class="game-container">
                <!-- Left Section: Clues / Journal -->
                <div class="journal-section" id="journal"></div>

                <!-- Center Section: Game Area -->
                <div class="game-section" id="current-choice">
                    <div class="game-section" id="choice-text"></div>
                    <div class="game-section" id="button-container"></div>
                </div>
                
                <!-- Right Section: Inventory -->
                <div class="inventory-section" id="inventory"></div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

<script src="../js/theme_switch.js"></script>
<script src="../js/game.js"></script>

</html>
